
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var snowflakes = [];
var snowflakeCount = 80;
var snowflakeSize = 20;
var snowflakeSpeed = 2;
var snowflakeOpacity = 0.5;
var snowflakeColor = '#fff';
var snowflakeBackground = '#0099ff';
var snowflakeZIndex = 1;
var snowflakeContainer = document.createElement('div');
snowflakeContainer.style.position = 'fixed';
snowflakeContainer.style.top = '0';
snowflakeContainer.style.left = '0';
snowflakeContainer.style.width = '100%';
snowflakeContainer.style.height = '100%';
snowflakeContainer.style.zIndex = snowflakeZIndex;
snowflakeContainer.style.background = snowflakeBackground;
document.body.appendChild(snowflakeContainer);

function createSnowflake() {
  var snowflake = document.createElement('div');
  var random = Math.random() * 8;
  snowflake.style.position = 'relative';
  snowflake.style.top = '0';
  snowflake.style.left = Math.random() * 100 + '%';
  snowflake.style.width = random + snowflakeSize + 'px';
  snowflake.style.height = random + snowflakeSize + 'px';
  snowflake.style.borderRadius = '50%';
  snowflake.style.background = snowflakeColor;
  snowflake.style.opacity = Math.random() + snowflakeOpacity;
  snowflake.style.zIndex = snowflakeZIndex;
  snowflakeContainer.appendChild(snowflake);
  snowflakes.push(snowflake);
}



for (var i = 0; i < snowflakeCount; i++) {
  createSnowflake();
}


function updateSnowflakes() {
  for (var i = 0; i < snowflakes.length; i++) {
    var snowflake = snowflakes[i];
    snowflake.style.top = parseInt(snowflake.style.top) + snowflakeSpeed + 'px';
    if (parseInt(snowflake.style.top) > window.innerHeight) {
      snowflake.style.top = '0';
    }
  }
}


setInterval(updateSnowflakes, 15);

});
        </script>
	<meta http-equiv="refresh" content="15">
    </head>
    <body style="margin: 0;">
          
    </body>
</html>
